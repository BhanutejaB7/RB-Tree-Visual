<!DOCTYPE html>
<html>
	<head>
		<title>
			Red/Black Tree Visualization 
		</title>
<link rel="stylesheet" href="/assets/css/common-styles-responsive.css">

					
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="https://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>	
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/CustomEvents.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/UndoFunctions.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/AnimatedObject.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/AnimatedLabel.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/AnimatedCircle.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/HighlightCircle.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/Line.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/ObjectManager.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/AnimationMain.js"> </script>
	<script src="/assets/js/instruction-box.js"></script>	
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/lib/Algorithm.js"> </script>
		<script type = "text/javascript" src = "/red-black-tree-oprations/js/RedBlack.js"> </script> 
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
				
	 </head> 


	<body onload="init();" class="VisualizationMainPage">

	<div class="instruction-box">
		<button class="collapsible">Instructions</button>
		<div class="content">
		  <ul>
			  <li>Use the artefact below to run visualize insertion, deletion and search in Red Black tree tree.</li> 
			  <li>To <b>insert</b> the an element in the tree, enter the value in the textbox before insert and then <b>click the INSERT button</b>. Follow same approach for other operations as well.</li>
		  </ul> 
		</div>
	</div>		

	<div id = "container">
		<div id = "mainContent"> 
			<div id = "algoControlSection" style="text-align:center;">
				<div id = "AlgorithmSpecificControls"> 
					<input type="number" class="text-box" id="control-demo-insert-text" placeholder="Insert" />
					<button class="button-input" id="control-demo-insert-btn">Insert</button>
					<br>
					<input type="number" class="text-box" id="control-demo-delete-text" placeholder="Delete" />
					<button class="button-input" id="control-demo-delete-btn">Delete</button>
					<br>
					<input type="number" class="text-box" id="control-demo-find-text" placeholder="Find" />
					<button class="button-input" id="control-demo-find-btn">Find</button>
					<button class="button-input" id="control-demo-print">Print</button>
					<label><input type="checkbox" id="control-demo-null">Show null Leaves</label>
				</div>
			</div>

                        <div class="comment-box" style="margin:auto;padding-top:2%;height:15vh;">
			    <b>Observations</b>
			    <p id="nextcomment"> </p>
			</div>
					<div class="canvasdiv">
                        <canvas id="canvas" width="500" height="500"></canvas>
					</div>
			<div id = "generalAnimationControlSection" style="display: none;">
				<div id="GeneralAnimationControls">		
				</div>
			</div>
		</div> 
	</div>
	<script src="/assets/js/iframeResize.js"></script></body>

	<script>
		var collapsibleEl = document.getElementsByClassName("collapsible")[0];
		collapsibleEl.addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			} 
		});
	</script>
</html>
